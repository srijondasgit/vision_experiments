<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digit OCR</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
body { background:#111; color:#0f0; font-family:monospace; }
video { border:2px solid #0f0; }
canvas { display:none; }
</style>
</head>
<body>

<h2>Digital Display OCR</h2>
<video id="video" width="320" height="240" autoplay></video>
<p id="output">Reading...</p>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const output = document.getElementById('output');
const ctx = canvas.getContext('2d');

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
}

async function readDigits() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);

  // Convert to grayscale (improves OCR)
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const gray = data[i]*0.3 + data[i+1]*0.59 + data[i+2]*0.11;
    data[i] = data[i+1] = data[i+2] = gray;
  }

  ctx.putImageData(imageData, 0, 0);

  const result = await Tesseract.recognize(
    canvas,
    'eng',
    {
      tessedit_char_whitelist: '0123456789.',
      logger: m => console.log(m)
    }
  );

  output.innerText = "Detected: " + result.data.text.trim();
}

// Start camera
startCamera();

// Run OCR every 2 seconds
setInterval(readDigits, 2000);
</script>

</body>
</html>
